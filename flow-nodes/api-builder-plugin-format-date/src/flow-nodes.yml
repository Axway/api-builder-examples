flow-nodes:
  format-date:
    name: Format Date
    icon: calendar.svg
    description: Example flow-node that formats Date. Uses the popular Moment.js library.
    category: general
    methods:
      formatDate: # This same key is used in `actions.js`
        name: Format Date
        description: Formats a date. See Moment.js format() method.
        parameters:
          date:
            name: Date
            description: The date to be formatted (e.g. "2020-08-19"). Defaults to current date/time. For more information, see https://momentjs.com/docs/#/parsing/string/
            required: false
            initialType: string
            schema:
              type: string
          format:
            name: Format
            description: The desired format. Defaults to ISO-8601 format. Supports all Moment.js formats. See more valid format examples https://momentjs.com/docs/#/parsing/special-formats/
            required: false
            initialType: string
            schema:
              type: string
              default: 'YYYY-MM-DDTHH:mm:ssZ'
              description: Defaults to ISO-8601 format
          offset:
            name: Time zone UTC offset
            description: The desired time zone UTC (e.g. +01:00). See Moment.js UTC offset string format in https://momentjscom.readthedocs.io/en/latest/moment/03-manipulating/09-utc-offset/
            required: false
            initialType: string
            schema:
              type: string
              pattern: '^[+-][0-1][0-9]:[0-5][0-9]$'
        # "Next" (next) output
        returns:
          name: Next
          description: The desired formatted date displayed successfully.
          context: $.date
          schema:
            type: string
        # "Error" (error) output
        throws:
          name: Error
          description: There is an unexpected error on format date encountered.
          context: $.error
          schema:
            type: string
