flow-nodes:
  getType:
    name: Get Type
    icon: icon.svg
    description: Gets the type of data
    category: general
    methods:
      getType: # This same key is used in `actions.js`
        name: Get Type
        description: Gets the type of data
        parameters:
          data:
            name: Data
            description: The data that you want to find the type of.
            required: true
            schema:
              type: string
        # "Next" (next) output
        returns:
          name: Next
          description: The operation was successful.
          context: $.type
          schema:
            type: string
            enum:
              - array
              - bigint
              - boolean
              - function
              - "null"
              - number
              - object
              - string
              - symbol
              - undefined
        # "Error" (error) output
        throws:
          name: Error
          description: An unexpected error was encountered.
          context: $.error
          schema:
            type: string      
